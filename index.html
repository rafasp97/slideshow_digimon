<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slide Digimon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <div class="slider">
        <div class="slides">
            <!--botões os slides-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <!--imagens dos slides-->
            <div class="slide first">
                <img src="imagens/1.jpg">
            </div>
            <div class="slide">
                <img src="imagens/2.jpg">
            </div>
            <div class="slide">
                <img src="imagens/3.jpg">
            </div>
            <div class="slide">
                <img src="imagens/4.jpg">
            </div>
            <div class="slide">
                <img src="imagens/5.jpg">
            </div>

            <!--Navegação automatica-->
            <div class="navegacaoAuto">
                <div class="auto1"></div>
                <div class="auto2"></div>
                <div class="auto3"></div>
                <div class="auto4"></div>
                <div class="auto5"></div>
            </div>
        </div>

        <!--Navegação Manual-->
        <div class="navegacaoManual">
            <label for="radio1" class="manual"></label>
            <label for="radio2" class="manual"></label>
            <label for="radio3" class="manual"></label>
            <label for="radio4" class="manual"></label>
            <label for="radio5" class="manual"></label>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
